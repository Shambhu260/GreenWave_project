<mat-dialog-content>
	<p>
		{{message}}
	</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button class="btn btn-success mr-2" color="primary" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
	<button class="btn" mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>
